<!DOCTYPE html>

<html lang="en">
<head>
  <title>Thermostat</title>
</head>
<body>
  <div id="displays" >
    <p id="temperature">Current Temperature:</p>
    <p id="usage">Usage:</p>
    <p id="power_saving">Power saving mode is </p>
  </div>
  <div id="buttons" >
    <p><button id="temperature_up">+</button></p>
    <p><button id="temperature_down">-</button></p>
    <p><button id="temperature_reset">Reset</button></p>
    <p>Power saving mode:</p>
    <p><button id="powersaving_on">On</button></p>
    <p><button id="powersaving_off">Off</button></p>
  </div>
  <script src="thermostat.js"></script>
</body>
</html>
