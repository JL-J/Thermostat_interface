<!DOCTYPE html>

<html lang="en">
<head>
  <title>Thermostat</title>
  <link rel="stylesheet" href="usage.css">
</head>
<body>
  <div id="displays" >
    Current temperature:
  <p id="temperature" class=""></p>
  </div>

  <script src="thermostat.js"></script>
  <script src="jquery-3.3.1.js"></script>
  <script src="interface.js"></script>

</html>
