<!DOCTYPE html>

<html lang="en">
<head>
  <title>Thermostat</title>
  <link rel="stylesheet" href="usage.css">
</head>
<body>
  <section>
  <h1>Current temperature outside: <span id="current-temperature"></span></h1>
    <select id="current-city">
      <option value="london">London</option>
      <option value="berlin">Berlin</option>
      <option value="moscow">Moscow</option>
      <option value="paris">Paris</option>
      <option value="tokyo">Tokyo</option>
    </select>
  </section>
  <div id="displays" >
    Current temperature:
  <p id="temperature" class=""></p>
  </div>
  <div id="buttons" >
    <p><button id="temperature_up">+</button>
    <button id="temperature_down">-</button></p>
    <p><button id="temperature_reset">Reset</button></p>
    <p id="power_saving">Power saving mode is ON</p>
    <p><button id="powersaving_on">On</button>
    <button id="powersaving_off">Off</button></p>
  </div>
  <script src="thermostat.js"></script>
  <script src="jquery-3.3.1.js"></script>
  <script src="interface.js"></script>
</body>
</html>
